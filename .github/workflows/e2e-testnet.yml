name: E2E Testnet

on:
  push:

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PLAYWRIGHT_BASE_URL: ${{ vars.PLAYWRIGHT_BASE_URL || 'https://x1mining.vercel.app' }}
      E2E_WALLET: ${{ vars.E2E_WALLET }}
      NEXT_PUBLIC_RPC_URL: https://rpc.testnet.x1.xyz
      NEXT_PUBLIC_PROGRAM_ID: uaDkkJGLLEY3kFMhhvrh5MZJ6fmwCmhNf8L7BZQJ9Aw
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: web/yarn.lock
      - name: Validate env
        run: |
          if [ -z "$E2E_WALLET" ]; then
            echo "E2E_WALLET is not set. Configure it as a GitHub repository variable."
            exit 1
          fi
      - name: Install dependencies
        working-directory: web
        run: yarn install --frozen-lockfile
      - name: Install Playwright browsers
        working-directory: web
        run: npx playwright install --with-deps
      - name: Wait for Vercel
        run: |
          url="$PLAYWRIGHT_BASE_URL"
          echo "Checking $url"
          for i in {1..30}; do
            if curl -fsS "$url" > /dev/null; then
              echo "Site reachable."
              exit 0
            fi
            sleep 10
          done
          echo "Site not reachable after waiting."
          exit 1
      - name: Run Playwright
        working-directory: web
        run: yarn test:e2e
